          fi

          if [ -z "$CHECK_PREVIOUS_YEAR" ]; then
            # 1æœˆã®å ´åˆã¯è‡ªå‹•çš„ã«å‰å¹´ã‚‚ãƒã‚§ãƒƒã‚¯
            if [ "$CURRENT_MONTH" = "01" ]; then
              CHECK_PREVIOUS_YEAR="true"
              echo "â„¹ï¸ January detected: Automatically enabling previous year check"
            else
              CHECK_PREVIOUS_YEAR="false"
            fi
          fi

          if [ -z "$DRY_RUN" ]; then
