      - name: Prepare fetch parameters
        id: params
        run: |
          # å…¥åŠ›ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®å‡¦ç†
          FORCE_UPDATE="${{ github.event.inputs.force_update }}"
