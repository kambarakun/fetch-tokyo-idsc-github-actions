          echo "PR_URL=$PR_URL" >> $GITHUB_ENV

          # è‡ªå‹•ãƒžãƒ¼ã‚¸ã‚’æœ‰åŠ¹åŒ–ï¼ˆscheduleå®Ÿè¡Œæ™‚ã®ã¿ï¼‰
          if [ "${{ github.event_name }}" = "schedule" ]; then
