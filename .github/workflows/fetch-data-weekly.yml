            echo "- **å¯¾è±¡æœŸé–“**: $START_YEAR - $END_YEAR"
            echo "- **ç¾åœ¨ã®é€±**: ç¬¬${CURRENT_WEEK}é€±"
            echo "- **å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ•°**: $CHANGED_FILES"
            if [ "$NEW_FILES" -gt 0 ]; then
              echo "  - æ–°è¦ãƒ•ã‚¡ã‚¤ãƒ«: $NEW_FILES"
            fi
            if [ "$MODIFIED_FILES" -gt 0 ]; then
