on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Verify lockfile is up-to-date
        run: uv lock --check

      - name: Create test directories
        run: |
          mkdir -p data/raw data/processed data/logs data/quarantine
          mkdir -p tests/temp

      - name: Run unit tests
        run: |
          uv run pytest tests/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=html:coverage_html \
            --verbose \
            -p no:warnings

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_html/
          retention-days: 7

      - name: Test dry run of main script
        run: |
          uv run python scripts/fetch_data.py \
            --dry-run \
            --start-year 2025 \
            --end-year 2025 \
            --data-types "sentinel_weekly_gender" \
            --log-file tests/temp/test.log

      - name: Check script syntax
        run: |
          uv run python -m py_compile scripts/fetch_data.py
          uv run python -m py_compile scripts/check_missing.py
          uv run python -m py_compile src/fetchers/base_fetcher.py
          uv run python -m py_compile src/fetchers/enhanced_fetcher.py
          uv run python -m py_compile src/managers/config_manager.py
          uv run python -m py_compile src/managers/storage_manager.py

      - name: Summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Python Version: 3.11" >> $GITHUB_STEP_SUMMARY
          echo "- Test Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f tests/temp/test.log ]; then
            echo "### Dry Run Log (last 20 lines)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 20 tests/temp/test.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install linting tools
        run: uv sync --all-extras

      - name: Run flake8
        run: |
          # E501: line too long (è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã§èª¿æ•´å¯èƒ½)
          # W503: line break before binary operator (PEP8ã§è¨±å¯)
          uv run flake8 src/ scripts/ tests/ \
            --exclude=__pycache__,.git,build,dist \
            --max-line-length=120 \
            --ignore=E501,W503 \
            --statistics \
            --count || true

      - name: Check black formatting
        run: |
          uv run black --check --diff src/ scripts/ tests/ --line-length=120 || true

      - name: Check import sorting
        run: |
          uv run isort --check-only --diff src/ scripts/ tests/ || true

      - name: Run mypy type checking
        run: |
          uv run mypy src/ scripts/ --ignore-missing-imports --no-strict-optional || true
