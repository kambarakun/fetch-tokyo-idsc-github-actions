name: Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Create test directories
        run: |
          mkdir -p data/raw data/processed data/logs data/quarantine
          mkdir -p tests/temp

      - name: Run unit tests
        run: |
          python -m pytest tests/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=html:coverage_html \
            --verbose \
            -p no:warnings

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_html/
          retention-days: 7

      - name: Test dry run of main script
        run: |
          python scripts/fetch_data.py \
            --dry-run \
            --start-year 2025 \
            --end-year 2025 \
            --data-types "sentinel_weekly_gender" \
            --log-file tests/temp/test.log

      - name: Check script syntax
        run: |
          python -m py_compile scripts/fetch_data.py
          python -m py_compile scripts/check_missing.py
          python -m py_compile src/fetchers/base_fetcher.py
          python -m py_compile src/fetchers/enhanced_fetcher.py
          python -m py_compile src/managers/config_manager.py
          python -m py_compile src/managers/storage_manager.py

      - name: Summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f tests/temp/test.log ]; then
            echo "### Dry Run Log (last 20 lines)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 20 tests/temp/test.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy types-requests types-PyYAML

      - name: Run flake8
        run: |
          # E501: line too long (設定ファイルで調整可能)
          # W503: line break before binary operator (PEP8で許可)
          flake8 src/ scripts/ tests/ \
            --exclude=__pycache__,.git,build,dist \
            --max-line-length=120 \
            --ignore=E501,W503 \
            --statistics \
            --count || true

      - name: Check black formatting
        run: |
          black --check --diff src/ scripts/ tests/ --line-length=120 || true

      - name: Check import sorting
        run: |
          isort --check-only --diff src/ scripts/ tests/ || true

      - name: Run mypy type checking
        run: |
          mypy src/ scripts/ --ignore-missing-imports --no-strict-optional || true